<!DOCTYPE html>
<html ng-app="mainApp">
<head>
    <meta charset="UTF-8">
    <title></title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js"></script>
	<script src="MainApp.js"></script>
	<script src="controllers/TagController.js"></script>
	<script src="controllers/ConversationController.js"></script>
	<script src="services/ConversationService.js"></script>
	<script src="controllers/MailboxController.js"></script>
	<script src="services/MailboxService.js"></script>
</head>
<body>
<div ng-controller="ConversationController">
	<div ng-controller="MailboxController">
		<select ng-model="mailboxId" ng-change="getActiveCountForMailbox()">
			<option ng-repeat="mailbox in mailboxList" id={{mailbox.id}}>{{mailbox.name}}</option>
		</select>
	</div>
	{{testcount}}
</div>
<div ng-init="tagList=getTags()" ng-controller="tagController">
	<table>
	   <tr>
		  <th>Tag Name</th>
		  <th>Count</th>
	   </tr>
	   <tr ng-repeat="tag in tagList">
		  <td>{{tag.name}}</td>
		  <td>{{tag.count}}</td>
	   </tr>
	</table>
</div>
</body>
</html>
