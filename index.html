<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js"></script>
	<script src="mainApp.js"></script>
	<script src="tagController.js"></script>
</head>
<body>
<div ng-app="mainApp" ng-init="tagList=getTags()" ng-controller="tagController">
	<table>
	   <tr>
		  <th>Tag Name</th>
		  <th>Count</th>
	   </tr>
	   <tr ng-repeat="tag in tagList">
		  <td>{{tag.name}}</td>
		  <td>{{tag.count}}</td>
	   </tr>
	</table>
</div>
</body>
</html>
