<!DOCTYPE html>
<html lang="en" ng-app="mainApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js"></script>
    <script src="js/MainApp.js"></script>
    <script src="js/controllers/UserController.js"></script>
    <script src="js/services/UserService.js"></script>
    <title></title>
</head>
<body>
    <div class="container" ng-controller="UserController">
        <div class="row">
            <div class="col-sm-12">
                <h3>Registration</h3>
                <a href="/helpscout-management/login">Click here</a>
                if you already have an account.
            </div>
        </div>
        <hr/>
        <br/>
        <form class="form-horizontal">
            <div class="form-group">
                <label class="control-label col-sm-4" for="email">Email address</label>
                <div class="col-sm-5">
                    <input type="email" class="form-control" name="email" id="email"  ng-model="email" required />
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-4" for="password">Password</label>
                <div class="col-sm-5">
                    <input type="password" class="form-control" name="password" id="password" ng-model="password" required/>
                </div>
            </div>
            <div class="col-sm-offset-4 col-sm-8">
                <input type="button" class="btn btn-default" value="Register"
                       ng-click="createUser()"/>
            </div>
        </form>
    </div>
</body>
</html>
