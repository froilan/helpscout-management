<!DOCTYPE html>
<html lang="en" ng-app="mainApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js"></script>
    <script type="text/javascript" src="js/MainApp.js"></script>
    <script type="text/javascript" src="js/controllers/UserController.js"></script>
    <script type="text/javascript" src="js/services/UserService.js"></script>
    <title></title>
</head>
<body>
    <div class="container" ng-controller="UserController">
        <h2>Login Details:</h2>
        <form class="form-horizontal">
            <!--<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>-->
            <div class="form-group">
                <label class="control-label col-sm-2" for="email">Email address</label>
                <div class="col-sm-3">
                    <input type="email" class="form-control" name="email" id="email"  ng-model="email" required />
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="password">Password</label>
                <div class="col-sm-3">
                    <input type="password" class="form-control" name="password" id="password" ng-model="password" required/>
                </div>
            </div>
            <input type="button" class="btn btn-default" value="Register"
                   ng-click="createUser()"/>
        </form>
    </div>
</body>
</html>
