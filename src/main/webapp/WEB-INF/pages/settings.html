<div ng-include="'pages/navigationBar.html'"></div>
<div class="container">
	<!--<h2>Settings</h2>-->
	<!--<br/>-->
	<div class="row" ng-controller="SettingsController">
		<h3>Helpscout API Details</h3>
		<hr/>
		<form class="form-horizontal">
			<!--<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>-->
			<div class="form-group">
				<label class="control-label col-sm-5" for="key">API Key</label>
				<div class="col-sm-3">
					<input class="form-control" name="key" id="key"  ng-model="key" required />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-5" for="password">Password</label>
				<div class="col-sm-3">
					<input type="password" class="form-control" name="password" id="password" ng-model="password" required/>
				</div>
			</div>
			<div class="col-sm-offset-5 col-sm-7">
				<input type="button" class="btn btn-default" value="Save" ng-click="updateHelpscoutLogin()" />
			</div>
		</form>

		<br/>
		<h3>Dahsboard Layout</h3>
		<hr/>
		<div ng-repeat="mailboxSetting in mailboxSettingList">
			<div class="panel panel-default" ng-hide="shouldHideMailboxSetting(mailboxSetting)">
				<div class="panel-heading">
					{{mailboxSetting.mailboxName}}
					<span class="pull-right"><i class="fa fa-times" ng-click="removeMailboxSetting($index)"></i></span>
				</div>
				<div class="panel-body">
					Pending: 
					<input type="checkbox" ng-model="mailboxSetting.showPending" ng-change="processMailboxSettingChange($index)">
					Active: 
					<input type="checkbox" ng-model="mailboxSetting.showActive" ng-change="processMailboxSettingChange($index)">
					Closed: 
					<input type="checkbox" ng-model="mailboxSetting.showClosed" ng-change="processMailboxSettingChange($index)">
				</div>
			</div>
			
		</div>
		<div ng-controller="MailboxController">
			<select id="mailboxSelect" class="form-control" ng-model="mailbox" ng-options="mailbox as mailbox.name for mailbox in mailboxList" style="width:auto;display:inline-block;">
				<option value="">All Mailboxes</option>
			</select>
			<input type="button" class="btn btn-default" value="Add" ng-click="addMailboxSetting(mailbox)"/>
		</div>
		<input type="button" class="btn btn-default" value="Save" ng-click="updateMailboxSettings()"/>
	</div>
	
	<br/>
