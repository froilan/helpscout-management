<!DOCTYPE html>
<html ng-app="mainApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" type="text/css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js"></script>
    <script src = "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.min.js"></script>
    <script type="text/javascript" src="js/MainApp.js"></script>
    <script type="text/javascript" src="js/controllers/SettingsController.js"></script>
    <script type="text/javascript" src="js/controllers/MailboxController.js"></script>
    <script type="text/javascript" src="js/services/MailboxService.js"></script>
    <script type="text/javascript" src="js/controllers/ConversationController.js"></script>
    <script type="text/javascript" src="js/services/ConversationService.js"></script>
    <script>
        mainApp.config(['$routeProvider', function($routeProvider) {
            $routeProvider.

                    when('/dashboard', {
                        templateUrl: 'pages/dashboard.html'
                    }).

                    when('/settings', {
                        templateUrl: 'pages/settings.html'
                    }).

                    otherwise({
                        redirectTo: '/dashboard'
                    });

        }]);
    </script>
</head>
<body>
    <div id="logout">
        <form action="/helpscout-management/logout" method="POST" id="logoutForm"></form>
    </div>
    <div class="navbar navbar-default">
        <div class="container-fluid">
            <ul class="nav navbar-nav">
                <li><a href="#dashboard">Dashboard</a></li>
                <li><a href="#settings">Settings</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li>
                        <a href="javascript:document.getElementById('logoutForm').submit();">
                            <span class="glyphicon glyphicon-log-out"></span>Logout
                        </a>
                    </form>
                </li>
            </ul>
        </div>
    </div>
    <br/>
    <div ng-view></div>
</body>
</html>
