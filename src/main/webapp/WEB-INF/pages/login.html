<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <style>
        .vertical-center {
            min-height: 100%;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            flex-direction: column;
        }
    </style>
    <title></title>
</head>
<body>
<div class="container" ng-controller="LoginController">
    <div class="row vertical-center">
        <div class="row">
            <div class="panel panel-default col-sm-offset-3 col-sm-6">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-sm-offset-4 col-sm-8">
                            <h3>Login Details</h3>
                        </div>
                    </div>
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label class="control-label col-sm-4" for="email">Email address</label>
                            <div class="col-sm-8">
                                <input type="email" class="form-control" name="email" id="email" ng-model="email" required />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4" for="password">Password</label>
                            <div class="col-sm-8">
                                <input type="password" class="form-control" name="password" id="password" ng-model="password" required/>
                            </div>
                        </div>
                        <div class="col-sm-offset-4 col-sm-8">
                            <input type="button" class="btn btn-default" value="Login" ng-click="login()"/>
                        </div>
                    </form>
                    <br/>
                    <br/>
                    <br/>
                    <div class="row">
                        <div class="col-sm-12" style="text-align: right;">
                            Not yet registered?
                            <a href="/helpscout-management/#/register">Click here to Sign Up.</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
